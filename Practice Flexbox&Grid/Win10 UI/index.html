<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="taskbar">
        <div class="icons">
            <div class="icons-left">
            <a href="#start-menu-modal" id="start-menu">
            <i class="fa-brands fa-windows"></i></a>
            <a href="#search" id="search"></a>
            <a href="#tabs" id="tabs-windows"></a>
          <a href="#" class="px"></a>
          <a href="#folder" id="folder" class="border"></a>
          <a href="#chrome" id="chrome" class="border"></a>
        </div>
    </div>
</div>

<!-- Desktop&Icons -->
<div class="desktop">
    <div class="desktop-icon">
        <div class="icon-desktop">
            <a href="#chrome">
                <img src="chrome.png" alt="">
                <span>Google <br> Chrome</span>
            </a>
        </div>

        <div class="icon-desktop">
            <a href="#">
                <img src="file-explorer.png" alt="">
                <span>This <br> Pc</span>
            </a>
        </div>

        <div class="icon-desktop">
            <a href="#">
                <img src="edgeicon.png" alt="">
                <span>Microsoft <br> Edge</span>
            </a>
        </div>
    </div>

    <!-- Speaker Icon -->
<div id="sound-bar">
    <div class="sound-txt">
        <span>Speakers</span>
    </div>
    <div class="sound-progress">
        <i class="fas fa-volume-up"></i>
        <div class="bar-sound"></div>
        <div class="bar-sound-drag"></div>
        <span class="data-value">50%</span>
    </div>
</div>
<!-- Start menu -->
<div id="start-menu-modal">
    <div id="user">
        <a class="push" href="#"><i class="fas fa-bars"></i></a>
        <a href="#"><i class="fas fa-user"></i></a>
        <a href="#"><i class="fas fa-cog"></i></a>
        <a href="#"><i class="fas fa-power-off"></i></a>
    </div>
    <div id="apps">
        <a class="category" href="#">&</a>
        <a href="#"><img src="onedrive.png" alt="onedrive"> <span>Onedrive</span></a>
        <a href="#"><img src="people.png" alt="people"> <span>Microsoft People</span></a>
    </div>
    <div id="others">
        <div class="title-others">
            Related Apps
        </div>
        <div class="box-others">
            <div class="box">
                <img src="photos.png" alt="">
                <span>Photos</span>
            </div>
            <div class="box">
                <img src="excel.png" alt="">
                <span>Excel</span>
            </div>
            <div class="box">
                <img src="powerpoint.png" alt="">
                <span>Powerpoint</span>
            </div>
            <div class="box">
                <img src="newsfeed.png" alt="">
                <span>Newsfeed</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
